---
title: Modern Day Dinosaurs
hero: Ginger Reptiles
subtitle: <img align="middle" src="/images/doubleewe-horiz-white.svg" width="600px" />
---
<div class="content" id="products">
	<section>
		<div class="container">
			<ul class="product-list">
				{% for product in site.reptiles %}
					<li>
						{% include product-styles.html product=product %}
						<div class="product-details">
							<h4><a href="{{ product.url }}">{{ product.name }}</a></h4>
							<div class="product-description">
								{{ product.description_markdown | truncate: 45 | markdownify }}
							</div>
							<p>${{ product.price }}</p>
						</div>
					</li>
				{% endfor %}
			</ul>
		</div>
	</section>
</div>
